<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="createBrewery">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BeerSnob!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Comfortaa:400' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="mainController">

<section>
    <h1>BeerSnob!</h1>
    <h3>Suggests small craft beer based on your location.</h3>
    <h5>There are currently {{ breweries.length }} breweries on file.</h5>

    <form>
      <div class="form-section">
        <span><label>Brewery Name</label></span>
        <span><input type="text" placeholder="Name" ng-model="formData.name"></span>
        <span><label>Brewery Zipcode</label></span>
        <span><input type="text" placeholder="Zipcode" id="zip" ng-model="formData.zipcode" maxlength="5" onkeypress="return isNumber(event)"></span>
        <span>&nbsp;</span>
        <span><button type="submit" ng-click="createBrewery()">Add Brewery</button></span>
      </div>
    </form>

    <div id="brewery-list">
        <div ng-repeat="brewery in breweries.slice().reverse()">
            <span  title="Checking deletes this immediately!">
                <input type="checkbox" ng-click="deleteBrewery(brewery._id)"> {{ brewery.name }} 
            </span>
            <span> {{ brewery.zipcode }} </span>
        </div>
    </div>
</section>

<section>
  <span>Latitide:</span>
  <span id="startLat"></span>
  <span>Longitude:</span>
  <span id="startLon"></span>
  <span>Date:</span>
  <span id="dateCode"></span>
  <span>Time:</span>
  <span id="timeCode"></span>
  <span>Accuracy:</span>
  <span id="accuracy"></span>
  <span>Error:</span>
  <span id="errMsg">None</span>
</section>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script>
  <script src="js/custom-build.min.js"></script> 

</body>
</html>
